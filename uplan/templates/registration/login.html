{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <div class="login-cont">
    <div class="login-container">
        <img style="margin-bottom: 25px; width: 100px;" src="{% static 'images/logo.svg' %}" alt="uplan logo">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
                <label for="">Username (email)</label>
                {{ form.username }}
        </div>
        <div style="margin-top: 15px;" class="form-group">
                <label for="">Password</label>
                {{ form.password }}
        </div>
        <button style="width: 100%; margin-top: 25px;" class="btn btn__primary btn--rad-md" type="submit">Log In</button>
    </form>
    </div>
    </div>
    <style>
    .navbar {
        display: none !important;
    }
    </style>
    </div>
{% endblock content %}
