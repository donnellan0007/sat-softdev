{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <h1>Update lesson plan</h1>
    <div>
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Lesson title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="">Lesson date</label>
{#                {{ form.lesson_date }}#}
                <input type="date" name="lesson_date" id="id_lesson_date">
            </div>
            <div class="form-group">
                <label for="">Lesson subject</label>
                {{ form.subject }}
            </div>
            <div class="form-group">
                <label for="">Content</label>
                {{ form.text_content }}
            </div>
            <input class="btn btn__primary" type="submit" value="Create Lesson">
        </form>
    </div>
    </div>
{% endblock content %}
